<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Binary Trading UI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #fff;
      padding-bottom: 60px; /* ‡¶®‡¶ø‡¶ö‡ßá‡¶∞ ‡¶Æ‡ßá‡¶®‡ßÅ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ú‡¶æ‡¶Ø‡¶º‡¶ó‡¶æ */
    }

    header {
      background: #1e293b;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .balance {
      font-size: 16px;
      color: #facc15;
      font-weight: bold;
    }

    .top-buttons {
      display: flex;
      gap: 10px;
    }

    .btn-deposit, .btn-withdraw {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-deposit {
      background-color: #22c55e;
    }

    .btn-deposit:hover {
      background-color: #16a34a;
    }

    .btn-withdraw {
      background-color: #3b82f6;
    }

    .btn-withdraw:hover {
      background-color: #2563eb;
    }

    .chart-section {
      height: 480px;
      margin: 0;
      background: #0f172a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #64748b;
    }

    .divider {
      height: 2px;
      background-color: #334155;
      margin: 0 20px;
    }

    .trade-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .trade-buttons button {
      flex: 1;
      max-width: 200px;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .buy {
      background: #22c55e;
    }

    .buy:hover {
      background: #16a34a;
    }

    .sell {
      background: #ef4444;
    }

    .sell:hover {
      background: #dc2626;
    }

    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #1e293b;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
      border-top: 1px solid #334155;
    }

    .nav-item {
      text-align: center;
      color: #cbd5e1;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    .nav-item:hover {
      color: #facc15;
    }

    .nav-item i {
      font-size: 20px;
      display: block;
      margin-bottom: 3px;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <header>
    <div class="balance">Balance: $500.00</div>
    <div class="top-buttons">
      <button class="btn-deposit">Deposit</button>
      <button class="btn-withdraw">Withdraw</button>
    </div>
  </header>

  <div class="chart-section">
    üìä Market Chart Will Be Displayed Here
  </div>

  <div class="divider"></div>

  <div class="trade-buttons">
    <button class="buy">Buy ‚Üë</button>
    <button class="sell">Sell ‚Üì</button>
  </div>

  <!-- Bottom Navigation Menu -->
  <div class="bottom-nav">
    <div class="nav-item">
      <i class="fas fa-home"></i>
      Home
    </div>
    <div class="nav-item">
      <i class="fas fa-user"></i>
      Account
    </div>
    <div class="nav-item">
      <i class="fas fa-comments"></i>
      Chat
    </div>
    <div class="nav-item">
      <i class="fas fa-ellipsis-h"></i>
      More
    </div>
  </div>

</body>
</html>
