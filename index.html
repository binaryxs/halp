<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Binary Trading UI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #fff;
      padding-bottom: 80px;
    }

    header {
      background: #1e293b;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .balance {
      font-size: 16px;
      color: #facc15;
      font-weight: bold;
    }

    .top-buttons {
      display: flex;
      gap: 10px;
    }

    .btn-deposit, .btn-withdraw {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-deposit { background-color: #22c55e; }
    .btn-deposit:hover { background-color: #16a34a; }

    .btn-withdraw { background-color: #3b82f6; }
    .btn-withdraw:hover { background-color: #2563eb; }

    .chart-section {
      height: 480px;
      background: #0f172a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #64748b;
    }

    .divider {
      height: 2px;
      background-color: #334155;
      margin: 0 20px;
    }

    .trade-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .trade-buttons button {
      flex: 1;
      max-width: 200px;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .buy { background: #22c55e; }
    .buy:hover { background: #16a34a; }

    .sell { background: #ef4444; }
    .sell:hover { background: #dc2626; }

    /* New: trade-options as grid 2 columns */
    .trade-options {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px 20px;
      align-items: center;
    }

    .trade-options > div {
      display: flex;
      flex-direction: column;
    }

    .trade-options label {
      font-size: 14px;
      margin-bottom: 5px;
    }

    .trade-options select,
    .trade-options input {
      padding: 7px;
      border-radius: 6px;
      border: none;
      background-color: #1e293b;
      color: #fff;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
    }

    .profit-box {
      grid-column: span 2; /* Make profit box span both columns */
      background: #0f172a;
      border: 1px solid #334155;
      padding: 8px 12px; /* ‡¶õ‡ßã‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶™‡ßç‡¶Ø‡¶æ‡¶°‡¶ø‡¶Ç */
      text-align: center;
      border-radius: 6px;
      font-weight: bold;
      font-size: 18px;
      color: #fff;
      max-height: 36px; /* ‡¶è‡¶ï‡¶ü‡ßÅ ‡¶õ‡ßã‡¶ü height */
      line-height: 1.2;
    }

    /* Estimated Profit-‡¶è‡¶∞ ‡¶°‡¶≤‡¶æ‡¶∞ ‡¶Ö‡¶Ç‡¶∂ ‡¶∏‡¶¨‡ßÅ‡¶ú ‡¶∞‡¶ô‡ßá */
    #profitBox span {
      color: #22c55e;
      font-weight: 700;
    }

    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #1e293b;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
      border-top: 1px solid #334155;
    }

    .nav-item {
      text-align: center;
      color: #cbd5e1;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    .nav-item:hover {
      color: #facc15;
    }

    .nav-item i {
      font-size: 20px;
      display: block;
      margin-bottom: 3px;
    }

    /* Withdraw Modal Styles */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #1e293b;
      padding: 25px 30px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      box-sizing: border-box;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .modal-content h2 {
      margin-top: 0;
      margin-bottom: 15px;
      color: #facc15;
      text-align: center;
    }

    .modal-content label {
      display: block;
      margin: 12px 0 5px;
      font-weight: 600;
      font-size: 14px;
    }

    .modal-content input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 6px;
      border: none;
      background: #0f172a;
      color: #fff;
      font-size: 14px;
      box-sizing: border-box;
    }

    .modal-content button.confirm-btn {
      margin-top: 20px;
      width: 100%;
      background: #3b82f6;
      border: none;
      padding: 12px 0;
      font-size: 16px;
      color: #fff;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .modal-content button.confirm-btn:hover {
      background-color: #2563eb;
    }

  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <header>
    <div class="balance">Balance: $500.00</div>
    <div class="top-buttons">
      <button class="btn-deposit">Deposit</button>
      <button class="btn-withdraw" id="withdrawBtn">Withdraw</button>
    </div>
  </header>

  <div class="chart-section">
    üìä Market Chart Will Be Displayed Here
  </div>

  <div class="divider"></div>

  <div class="trade-buttons">
    <button class="buy">Buy ‚Üë</button>
    <button class="sell">Sell ‚Üì</button>
  </div>

  <div class="trade-options">
    <div>
      <label>Market Selection:</label>
      <select>
        <option>EUR/USD</option>
        <option>GBP/JPY</option>
        <option>BTC/USDT</option>
        <option>GOLD/USD</option>
      </select>
    </div>

    <div>
      <label>Trade Amount ($):</label>
      <input type="number" id="tradeAmount" placeholder="Enter amount" oninput="calculateProfit()">
    </div>

    <div>
      <label>Timeframe (minutes):</label>
      <select>
        <option>1</option>
        <option>3</option>
        <option>5</option>
        <option>10</option>
      </select>
    </div>

    <div>
      <label>Estimated Profit:</label>
      <div class="profit-box" id="profitBox">
        $<span>0.00</span>
      </div>
    </div>
  </div>

  <!-- Withdraw Modal -->
  <div class="modal-overlay" id="withdrawModal">
    <div class="modal-content">
      <h2>Withdraw Form</h2>
      <label for="userName">User Name:</label>
      <input type="text" id="userName" placeholder="Enter your name" />

      <label for="userEmail">Email:</label>
      <input type="email" id="userEmail" placeholder="Enter your email" />

      <label for="withdrawAmount">Withdraw Amount ($):</label>
      <input type="number" id="withdrawAmount" placeholder="Enter amount to withdraw" />

      <label for="walletAddress">Wallet Address:</label>
      <input type="text" id="walletAddress" placeholder="Enter your wallet address" />

      <button class="confirm-btn" id="confirmWithdraw">Confirm Withdraw</button>
    </div>
  </div>

  <!-- Bottom Navigation Menu -->
  <div class="bottom-nav">
    <div class="nav-item">
      <i class="fas fa-home"></i>
      Home
    </div>
    <div class="nav-item">
      <i class="fas fa-user"></i>
      Account
    </div>
    <div class="nav-item">
      <i class="fas fa-comments"></i>
      Chat
    </div>
    <div class="nav-item">
      <i class="fas fa-ellipsis-h"></i>
      More
    </div>
  </div>

  <script>
    function calculateProfit() {
      const amount = parseFloat(document.getElementById('tradeAmount').value);
      const profitBox = document.getElementById('profitBox');
      if (!isNaN(amount) && amount > 0) {
        const profit = amount * 0.8;
        profitBox.innerHTML = `$<span>${profit.toFixed(2)}</span>`;
      } else {
        profitBox.innerHTML = `$<span>0.00</span>`;
      }
    }

    // Withdraw modal open/close
    const withdrawBtn = document.getElementById('withdrawBtn');
    const withdrawModal = document.getElementById('withdrawModal');
    const confirmWithdrawBtn = document.getElementById('confirmWithdraw');

    withdrawBtn.addEventListener('click', () => {
      withdrawModal.style.display = 'flex';
    });

    confirmWithdrawBtn.addEventListener('click', () => {
      // Here you can add form validation and send data to backend or admin
      alert('Withdraw request sent to admin for confirmation!');
      // Close modal and clear inputs
      withdrawModal.style.display = 'none';
      document.getElementById('userName').value = '';
      document.getElementById('userEmail').value = '';
      document.getElementById('withdrawAmount').value = '';
      document.getElementById('walletAddress').value = '';
    });

    // Close modal if clicked outside content
    withdrawModal.addEventListener('click', (e) => {
      if (e.target === withdrawModal) {
        withdrawModal.style.display = 'none';
      }
    });
  </script>

</body>
</html>
