<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Binary Trading UI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #fff;
    }

    header {
      background: #1e293b;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .balance {
      font-size: 16px;
      color: #facc15;
      font-weight: bold;
    }

    .top-buttons {
      display: flex;
      gap: 10px;
    }

    .btn-deposit, .btn-withdraw {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-deposit {
      background-color: #22c55e;
    }

    .btn-deposit:hover {
      background-color: #16a34a;
    }

    .btn-withdraw {
      background-color: #3b82f6;
    }

    .btn-withdraw:hover {
      background-color: #2563eb;
    }

    .chart-section {
      height: 480px; /* à¦†à¦—à§‡ à¦›à¦¿à¦² 400px */
      margin: 0;
      background: #0f172a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #64748b;
    }

    .divider {
      height: 2px;
      background-color: #334155;
      margin: 0 20px;
    }

    .trade-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .trade-buttons button {
      flex: 1;
      max-width: 200px;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .buy {
      background: #22c55e;
    }

    .buy:hover {
      background: #16a34a;
    }

    .sell {
      background: #ef4444;
    }

    .sell:hover {
      background: #dc2626;
    }
  </style>
</head>
<body>

  <header>
    <div class="balance">Balance: $500.00</div>
    <div class="top-buttons">
      <button class="btn-deposit">Deposit</button>
      <button class="btn-withdraw">Withdraw</button>
    </div>
  </header>

  <div class="chart-section">
    ðŸ“Š Market Chart Will Be Displayed Here
  </div>

  <div class="divider"></div>

  <div class="trade-buttons">
    <button class="buy">Buy â†‘</button>
    <button class="sell">Sell â†“</button>
  </div>

</body>
</html>
